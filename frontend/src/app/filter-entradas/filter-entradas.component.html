<div class="m-2 max-w-screen-md">
  <form (ngSubmit)="handleEntradasFilter()">
    <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
      <h2 class="text-xl font-bold text-stone-700">Filtros</h2>
      <div
        class="mt-8 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <div class="flex flex-col">
          <label for="nombre" class="text-sm font-medium text-stone-600"
            >Nombre</label
          >
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="nombre de la entrada"
            (keydown.enter)="onEnter($event)"
            class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            [(ngModel)]="filtro.nombre"
          />
        </div>

        <div class="flex flex-col">
          <label for="usuario" class="text-sm font-medium text-stone-600"
            >Usuario</label
          >
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="nombre del usuario"
            (keydown.enter)="onEnter($event)"
            class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            [(ngModel)]="filtro.autor"
          />
        </div>

        <div class="flex flex-col">
          <label for="fechaCreacion" class="text-sm font-medium text-stone-600"
            >Fecha de creaci√≥n</label
          >
          <input
            type="date"
            id="fechaCreacion"
            name="fechaCreacion"
            (keydown.enter)="onEnter($event)"
            class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            [(ngModel)]="filtro.fechaCreacion"
          />
        </div>
      </div>

      <div class="mt-6 grid w-full grid-cols-2 justify-end space-x-4 md:flex">
        <button
          (click)="resetFilters()"
          class="rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-600 outline-none hover:opacity-90 focus:ring active:scale-95"
        >
          Restablecer
        </button>
        <button
          type="submit"
          class="rounded-lg bg-blue-600 px-8 py-2 font-medium text-white outline-none hover:opacity-90 focus:ring active:scale-95"
        >
          Buscar
        </button>
      </div>
    </div>
  </form>
</div>
