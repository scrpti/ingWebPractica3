<div class="container mx-auto mt-4">
  <h1 class="mb-4 text-2xl font-bold">Crear wiki</h1>
  <form [formGroup]="wikiForm" (ngSubmit)="crearWiki()">
    <div class="mb-4">
      <label for="nombre" class="block text-gray-700">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        formControlName="nombre"
      />
    </div>

    <app-subir-imagenes></app-subir-imagenes>

    <div class="mb-4">
      <button
        type="submit"
        class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-600"
      >
        Crear
      </button>
    </div>
  </form>
</div>

<app-boton-atras></app-boton-atras>
