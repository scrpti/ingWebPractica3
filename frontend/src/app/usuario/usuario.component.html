<div class="mx-auto mt-6 max-w-3xl rounded-lg bg-white p-6 shadow-md">
  <div class="flex items-center">
    <div
      class="flex h-16 w-16 items-center justify-center rounded-full bg-blue-500 text-2xl font-bold text-white"
    >
      {{ usuarioData?.name?.charAt(0).toUpperCase() }}
    </div>
    <div class="ml-4">
      <h1 class="text-2xl font-semibold text-gray-800">
        {{ usuarioData?.name }}
      </h1>
      <p class="text-gray-600">{{ usuarioData?.email }}</p>
    </div>
  </div>

  <div class="mt-4">
    <p class="text-lg font-semibold text-gray-700">Reputaci√≥n</p>
    <div class="mt-1 flex items-center text-yellow-400">
      <i *ngFor="let estrella of estrellas" [class]="estrella"></i>
      <span class="ml-2 text-sm text-gray-700">
        {{ reputacionMedia | number: "1.1-1" }} / 5
      </span>
    </div>
  </div>
</div>

<app-new-valoracion
  [idUsuarioValorado]="idUsuario!"
  (valoracionCreada)="actualizarValoraciones()"
></app-new-valoracion>

<app-valoraciones
  [idUsuario]="idUsuario"
  (reputacionMediaCalculada)="onReputacionMediaCalculada($event)"
></app-valoraciones>
